<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mood Music - Randomly Generated Vibes for Your Mood</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"

    <link
      href="https://fonts.googleapis.com/css?family=Days+One&display=swap"
      rel="stylesheet"

    <link class="style-sheets" rel="stylesheet" href="assets/css/styles.css" />

    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>

  <body>
    <!--This is a modified jumbotron that occupies the entire horizontal space of its parent.-->
    <div class="jumbotron jumbotron-fluid">
      <div class="jumbo-container">
        <div id="title-container">
          <h1 class="display-4">MOOD MUSIC</h1>
          <p class="lead">Randomly Generated Vibes for Your Mood.</p>
        </div>
      </div>
    </div>
    <nav class="navbar">
      <form class="mood-selector">
        <button
          class="btn btn-outline-dark dropdown-toggle"
          type="button"
          id="dropdown-menu2"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Mood Select
        </button>
        <div
          class="dropdown-menu"
          aria-labelledby="dropdownMenu2"
          id="moodDropdown"
        >
          <button
            class="dropdown-item"
            type="button"
            id="creative"
            data-name="motivating+music+2019"
          >
            Creative
          </button>
          <button
            class="dropdown-item"
            type="button"
            data-name="sad+music+2019"
            id="bummed"
          >
            Bummed
          </button>
          <button
            class="dropdown-item"
            type="button"
            data-name="lofi+music"
            id="chill"
          >
            Chill
          </button>
          <button
            class="dropdown-item"
            type="button"
            data-name="party+music+2019"
            id="party"
          >
            Party
          </button>
          <button
            class="dropdown-item"
            type="button"
            data-name="WORK Jazz + Concentration +2019"
            id="working"
          >
            Motivated
          </button>
          <button
            class="dropdown-item"
            type="button"
            data-name="happy+music+2019"
            id="feeling-good"
          >
            Happy
          </button>
          <button
            class="dropdown-item"
            type="button"
            data-name="romantic+music+2019"
            id="romantic"
          >
            Romantic
          </button>
          <button
            class="dropdown-item"
            type="button"
            data-name="lonely+music+2019"
            id="lonely"
          >
            Lonely
          </button>
        </div>
      </form>
    </nav>
    <div class="main-body">
      <div class="card-deck justify-content-center">
        <div id="spotify-card">
          <div class="card-body">
            <!-- clonies quote is around here -->
            <div id="quote"></div>

            
          </div>
        </div>
        <div id="youtube-card">
          <div class="card-body">
            <div>
              <iframe id="player" class="youtube"></iframe>

              <p class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    ​<container style="text-align: center;">
      <div id="chart-div" stlye="width: 150px; height: 150px;">
        <canvas id="myChart"></canvas>
      </div>
    </container>

      <large class="test-class">Last updated 3 mins ago</large>
    </div> -->

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/youtube.js"></script>
    <script src="assets/javascript/stylechanger.js"></script>
    <script src="assets/javascript/bubbleChartD3.js"></script>
  <script src="assets/javascript/quote.js"></script>
  </body>
