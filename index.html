<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mood Music - Randomly Generated Vibes for Your Mood</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--Day One From Google Fonts as Title Font-->
    <link
      href="https://fonts.googleapis.com/css?family=Days+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
  </head>

  <body>
    <!--This is a modified jumbotron that occupies the entire horizontal space of its parent.-->
    <div class="jumbotron jumbotron-fluid">
      <div class="jumbo-container">
        <div id="title-container">
          <h1 class="display-4">MOOD MUSIC</h1>
          <p class="lead">Randomly Generated Vibes for Your Mood.</p>
        </div>
      </div>
    </div>
    <nav class="navbar">
      <form class="mood-selector">
        <button
          class="btn btn-outline-dark dropdown-toggle"
          type="button"
          id="dropdown-menu2"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Mood Select
        </button>
        <div
          class="dropdown-menu"
          aria-labelledby="dropdownMenu2"
          id="moodDropdown"
        >
          <button
            class="dropdown-item"
            type="button"
            id="creative"
            data-name="inspiring+music"
          >
            Creative
          </button>
          <button
            class="dropdown-item"
            type="button"
            data-name="sad+music"
            id="bummed"
          >
            Bummed
          </button>
          <button
            class="dropdown-item"
            type="button"
            data-name="lofi+music"
            id="chill"
          >
            Chill
          </button>
          <button
            class="dropdown-item"
            type="button"
            data-name="party+music"
            id="party"
          >
            Party
          </button>
          <button
            class="dropdown-item"
            type="button"
            data-name="study+music"
            id="working"
          >
            Working
          </button>
          <button
            class="dropdown-item"
            type="button"
            data-name="happy+music"
            id="feeling-good"
          >
            Feeling Good
          </button>
          <button
            class="dropdown-item"
            type="button"
            data-name="romantic+music"
            id="romantic"
          >
            Romantical
          </button>
          <button
            class="dropdown-item"
            type="button"
            data-name="lonely+music"
            id="lonely"
          >
            Lonely
          </button>
        </div>
      </form>
    </nav>
    <div class="main-body">
      <div class="card-deck justify-content-center">
        <div id="spotify-card">
          <div class="card-body">
            <iframe></iframe>
            <h5 class="card-title">Spotify</h5>
            <p class="card-text">
              This is a wider card with supporting text below as a natural
              lead-in to additional content. This content is a little bit
              longer.
            </p>
          </div>
          <div class="card-footer">
            <small class="text-muted">Last updated 3 mins ago</small>
          </div>
        </div>
        <div id="youtube-card">
          <div class="card-body">
            <div>
              <iframe id="player" class="youtube"></iframe>
              <h5 class="card-title">YouTube</h5>
              <p class="card-text"></p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Last updated 3 mins ago</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    ​
    <div class="main-footer">
      <large class="text-muted">Last updated 3 mins ago</large>
    </div>
    ​ ​
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/youtube.js"></script>
  </body>
</html>
